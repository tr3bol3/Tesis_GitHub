{% extends 'list.html' %}

{% block columns %}
<tr>
    <th scope="col">Nombre</th>
    <th scope="col">Apellidos</th>
    <th scope="col">CI</th>
    <th scope="col">√Årea</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}

{% block rows %}

{% for t in object_list %}
<tr>
    <td>{{t.nombre }}</td>
    <td>{{t.lastName}}</td>
    <td>{{t.ci}}</td>
    <td>{{t.area}}</td>
    <td>
        <a href="{% url 'erp:trabajador_update' t.ci %}" class="btn btn-warning btn-xs btn-flat">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'erp:trabajador_delete' t.ci %}" type="button" class="btn btn-danger btn-xs btn-flat">
            <i class="fas fa-trash-alt"></i>
        </a>
    </td>
</tr>
{% endfor %}

{% endblock %}
