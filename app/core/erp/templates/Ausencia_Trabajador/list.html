{% extends 'list.html' %}

{% block columns %}
<tr>
    <th scope="col">Fecha</th>
    <th scope="col">CI
    <th scope="col">Opciones</th>
</tr>
{% endblock %}

{% block rows %}

{% for t in object_list %}
<tr>
    <td>{{t.fecha| date:"d/m/Y"}}</td>
    <td>{{t.trabajador.ci}}</td>
    <td>
        <button type="button" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></button>
        <button type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></button>
    </td>
</tr>
{% endfor %}

{% endblock %}
